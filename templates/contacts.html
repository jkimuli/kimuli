    <title>Julius Kimuli - Home Page</title>

    <style>

        body{
          
          margin:5px 60px 5px 60px;
        }

        .fa{

           color:#e57373;
        }

        .contact-form{

          margin-left: 250px;
          margin-right:250px;
        }

    </style>

    

  </head>

  <body>

    <div class='container'>

    <header>

    <nav class='teal darken-3'>
      <div class="nav-wrapper">
        <!--<a href="#" class='brand-logo'>JK</a>-->
        <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>

        <ul id='nav-mobile' class='right hide-on-med-and-down'>
          <li><a href='/'>Home</a></li>
          <li><a href='/career'>CV</a></li>
          <li><a href='/photos'>Gallery</a></li>
          <li><a href='/blog'>Blog</a></li>
          <li class='active'><a href='/contact'>Contact</a></li>
        </ul>

        <ul class='side-nav teal darken-3' id='mobile-demo'>
          <li><a href='/'>Home</a></li>
          <li><a href='/career'>CV</a></li>
          <li><a href='/photos'>Gallery</a></li>
          <li><a href='/blog'>Blog</a></li>
          <li class='active'><a href='/contact'>Contact</a></li>
        </ul>

      </div>
    </nav>

    </header>

    <div class='divider'> </div> <!-- fix one pixel space between header and main content -->

    <main>

          <div class="row">

            <div class="col sm12 m12">
              
              <div class='section'>
                                    
                  <form id="contact-form" method="post" action="">

                  <label for="form_name">Firstname *</label>
                  <input id="form_name" type="text" name="name" placeholder="Please enter your firstname *" required="required" data-error="Firstname is required.">
                  
                  <label for="form_lastname">Lastname *</label>
                  <input id="form_lastname" type="text" name="surname" placeholder="Please enter your lastname *" required="required" data-error="Lastname is required.">
                        
                  <label for="form_email">Email *</label>
                  <input id="form_email" type="email" name="email"  placeholder="Please enter your email *" required="required" data-error="Valid email is required.">
                        
                  <label for="form_phone">Phone</label>
                  <input id="form_phone" type="tel" name="phone"  placeholder="Please enter your phone">
                        
                  <label for="form_message">Message *</label>
                  <textarea id="form_message" name="message" placeholder="Message for me *" rows="20" required="required" data-error="Please,leave us a message."></textarea>
                  
                  <br/><br/>

                  <button type="submit" class="btn waves-effect waves-light" value=" ">

                  Send Message</button>
                  
                
                  <p class="text-muted"><strong>*</strong> These fields are required.</p>
                

                 </form>

              </div>

            </div>
          
          </div>
    
    </main>

    <div class='divider'> </div> <!-- fix one pixel space between footer and main content -->


    <footer class='page-footer teal darken-3'>
      
      <div class='footer-copyright'>
         <div class='container'>
 
           <p class='center'> Copyright &nbsp; &copy; &nbsp;<span id="year"></span> - Julius Kimuli </p>

         </div>

      </div>

    </footer>

    </div> <!-- end container -->


    <!--Import jQuery before materialize.js-->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="static/js/materialize.min.js"></script>

    <script type="text/javascript">

      var currentYear = (new Date).getFullYear();

      $(document).ready(function() {
        $("#year").text( (new Date).getFullYear() );

        $(".button-collapse").sideNav();

      });


      
    </script>
  
  </body>

</html>
